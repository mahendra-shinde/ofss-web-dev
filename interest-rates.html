<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Interest Rates</title>
	<link type="text/css" href="main.css" rel="stylesheet"/>
</head>
<body>
	<h1>XYZ Bank Ltd</h1>
		<div>
			<a href="home.html">Home</a>
			<a href="deposits.html">Deposits</a>
			<a href="#">Interest Rates</a>
			<a href="search.html">Search</a>
		</div>
	<H2>Rate of Interest</H2>
	<table border="1" cellspacing="2" cellpadding="5px">
		<thead> <!-- Optional -->
			<tr>
				<td>
					Sr No.
				</td>
				<td>
					Category
				</td>
				<td>
					Account Name
				</td>
				<td>
					Rate of Interest
				</td>
			</tr>	
		</thead>
		<tbody> <!-- Optional -->
			<tr>
				<td>1</td>
				<td rowspan="2">Deposits</td>
				<td>Saving Account</td>
				<td>6 %</td>
			</tr>	<!-- When tbody, thead and tfoot are ABSENT, then all "TR"
								belongs to "TBODY"-->
			<tr>
				<td>2</td>
				<td>Fixed Deposit</td>
				<td>9 %</td>
			</tr>
			<tr>
				<td>3</td>
				<td rowspan="2">Loans</td>
				<td>Personal Loan</td>
				<td>17 %</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Housing Loan</td>
				<td>8 %</td>
			</tr>
		</tbody>
		<tfoot> <!-- Optional -->
			<tr>
				<td colspan="4">&copy; 2022 : Mahendra Shinde</td>
			</tr>	
		</tfoot>
	</table>
