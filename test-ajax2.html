<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>AJAX Demo 1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
	<script>
		function find(){
			console.log($("#empid").val());
			$.ajax( { url: "https://dummy.restapiexample.com/api/v1/employee/"+$("#empid").val() ,
			success: function ( result ){
				emp = result.data;
				$("#dataTable").append("<tr><td>"+ emp.id + "</td><td>" + emp.employee_name+"</td><td>"+emp.employee_salary+"</td><td>"+emp.employee_age+"</td></tr>");
			},
			error: function (msg){
				alert("Error occurred ! \n");
			}}
			);
		}
	</script>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>Enter EMP ID</td>
				<td><input type="text" id="empid" /> </td>
				<td><input type="button" value="Search" onclick="find()" /></td>
			</tr>
		</table>
	</form>

	<table>
		<thead>
			<tr>
				<td>Employee ID</td>
				<td>Name</td>
				<td>Salary</td>
				<td>Age</td>
			</tr>
		</thead>
		<tbody id="dataTable">

		</tbody>
		
	</table>
</body>
</html>
